<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		 <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<title>神奇的栅格化布局</title>
		<style type="text/css">
			div {
				height: 50px;
				margin: 20px;
				border: #999 solid 1px;
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6"></div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6"></div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-2"></div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-2"></div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-8"></div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3"></div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-3"></div>
	</body>
</html>
